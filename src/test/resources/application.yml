spring:
   :
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # create_drop : 마지막 TABLE 까지 지워준다.
    properties:
      hibernate:
        show-sql: true
        format-sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace